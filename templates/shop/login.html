{% extends "base.html" %}
{% load static %}
{% block title %}Login - Goodluck Bakery{% endblock %}

{% block content %}
    <section class="py-5">
        <div class="container">
            <div class="auth-container">
                <div class="text-center mb-4">
                    <h2 class="mb-3">Welcome Back!</h2>
                    <p class="text-muted">Sign in to your account to continue</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username or Email</label>
                        <input type="text" class="form-control" name="username" id="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" name="password" id="password" required>
                            <button class="btn btn-outline-secondary toggle-password" type="button" data-target="#password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="remember_me" id="remember_me">
                        <label class="form-check-label" for="remember_me">
                            Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg">Login</button>
                </form>

                <div class="text-center mt-4">
                    <p class="mb-2">
                        <a href="{% url 'password_reset' %}" class="text-decoration-none">Forgot your password?</a>
                    </p>
                    <p class="mb-0">
                        Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none fw-bold">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
