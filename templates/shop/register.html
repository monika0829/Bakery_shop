{% extends "base.html" %}
{% load static %}
{% block title %}Register - Goodluck Bakery{% endblock %}

{% block content %}
    <section class="py-5">
        <div class="container">
            <div class="auth-container" style="max-width: 600px;">
                <div class="text-center mb-4">
                    <h2 class="mb-3">Create Account</h2>
                    <p class="text-muted">Join Goodluck Bakery today!</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="username" id="username" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" name="email" id="email" required>
                        </div>
                        <div class="col-md-6">
                            <label for="first_name" class="form-label">First Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="first_name" id="first_name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="last_name" class="form-label">Last Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="last_name" id="last_name" required>
                        </div>
                        <div class="col-12">
                            <label for="phone" class="form-label">Phone (Optional)</label>
                            <input type="tel" class="form-control" name="phone" id="phone">
                        </div>
                        <div class="col-md-6">
                            <label for="password1" class="form-label">Password <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" name="password1" id="password1" required>
                            <small class="text-muted">Minimum 8 characters</small>
                        </div>
                        <div class="col-md-6">
                            <label for="password2" class="form-label">Confirm Password <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" name="password2" id="password2" required>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="terms_agree" id="terms_agree" required>
                                <label class="form-check-label" for="terms_agree">
                                    I agree to the <a href="#" class="text-decoration-none">Terms and Conditions</a> and <a href="#" class="text-decoration-none">Privacy Policy</a>
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary w-100 btn-lg">Create Account</button>
                        </div>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <p class="mb-0">
                        Already have an account? <a href="{% url 'login' %}" class="text-decoration-none fw-bold">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
